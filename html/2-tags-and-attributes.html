<!DOCTYPE html>
<html>
  <head>
    <title>Tags and Attributes</title>
  </head>
  <body>
    <!-- Open-Close Tag -->
    <button>Click Me</button>

    <!-- Self-Closing Tag -->
    <hr />
    <!-- or <hr > -->

    <!-- Attributes -->
    <img
      src="https://png.pngtree.com/thumb_back/fh260/background/20230720/pngtree-cool-neon-star-4k-uhd-glowing-abstract-background-in-blue-and-image_3705285.jpg"
      width="450"
    />

    <hr />

    <img src="./donut.png" width="450" />
  </body>
</html>
